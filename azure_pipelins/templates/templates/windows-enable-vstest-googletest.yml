steps:
- task: CopyFiles@2
  displayName: Copy packages.config for GoogleTestAdapter folder
  inputs:
    sourceFolder: '$(Build.Repository.LocalPath)/azure_pipelines/templates/GoogleTestAdapter'
    contents: '**'
    targetFolder: '$(Build.BinariesDirectory)/GoogleTestAdapter'
    overwrite: true

- task: NuGetCommand@2
  displayName: Download the GoogleTestAdapater via NuGet
  inputs:
    command: restore
    restoreSolution: $(Build.BinariesDirectory)\GoogleTestAdapter\packages.config
    feedsToUse: select
    restoreDirectory: $(Build.BinariesDirectory)\GoogleTestAdapter
