trigger: none # Non-PR branches
pr:
  branches:
    include:
    - '*'

pool:
  vmImage: 'macOS-10.15'

resources:
 repositories:
   - repository: microsoft-authentication-library-for-cpp
     type: github
     endpoint: 'GitHub for AzureAD and Azure-Samples (as aadidgit service)'
     name: AzureAD/microsoft-authentication-library-for-cpp
     ref: develop

variables:
  runCodesignValidationInjection: false

jobs:
- job: iOS_OnPrCommit
  displayName: MSAL CPP checks per commit
  pool:
    vmImage: macOS-10.15
  timeoutInMinutes: 40
  cancelTimeoutInMinutes: 1
  workspace:
    clean: all

  steps:
  - checkout: self
    path: CommonCore
  - checkout: microsoft-authentication-library-for-cpp
    path: s

# Update Subtree will be on hold as there is no way to take local in yet (1131656)
  - task: UsePythonVersion@0
    displayName: 'Use Python 3.x'
#   - task: PythonScript@0
#     displayName: Ensure generated Podspec for macOS is up to date
#     inputs:
#       scriptPath: scripts/update_msalobjc_subtree.py
  - script: |
     cd $(Agent.BuildDirectory)
     cd CommonCore
     branch_name = git branch --show-current
     git fetch origin
     git checkout master
     git merge $branch_name
    displayName: 'Checkout MSAL and Update Master'

