trigger:
- dev

pool:
  vmImage: 'macOS-10.15'

resources:
 repositories:
   - repository: microsoft-authentication-library-for-cpp
     type: github
     endpoint: 'GitHub for AzureAD and Azure-Samples (as aadidgit service)'
     name: AzureAD/microsoft-authentication-library-for-cpp
     ref: develop

variables:
  runCodesignValidationInjection: false

jobs:
- job: MSAL_CPP_checks_subtree_update
  displayName: iOS OnPRCommit
  pool:
    vmImage: macOS-10.15
  timeoutInMinutes: 40
  cancelTimeoutInMinutes: 1
  workspace:
    clean: all

  steps:
  - checkout: self
    path: CommonCore
  - checkout: microsoft-authentication-library-for-cpp
    path: s
  # - bash: git subtree pull --prefix=deps/msalobjc --squash $AGENT_BUILDDIRECTORY/CommonCore HEAD
  #   displayName: Update subtree

  - task: UsePythonVersion@0
    displayName: 'Use Python 3.x'
    inputs:
    versionSpec: 3.x

  # - script: |
  #   cd scripts
  #   python ./update_msalobjc_subtree.py
  
  - template: azure_pipelines/templates/ios-setup.yml@microsoft-authentication-library-for-cpp

  - template: azure_pipelines/templates/build-and-test.yml@microsoft-authentication-library-for-cpp
    parameters:
      configuration: Debug
      platform: iOS
      arch: x64

  - template: azure_pipelines/templates/publish-logs.yml@microsoft-authentication-library-for-cpp
    parameters:
      build: true
      testLogArtifactName: 'iOS Test Logs'